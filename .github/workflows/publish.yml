name: Publish to GitHub Pages

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: /siri_wave/
          webRenderer: canvaskit
          workingDir: example
